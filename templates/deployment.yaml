apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhcp-server
  labels:
    app: dhcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dhcp-server
  template:
    metadata:
      labels:
        app: dhcp-server
    spec:
      hostNetwork: true  # Required for DHCP server to access the host network
      securityContext:
        runAsNonRoot: true  # Ensure the container does not run as root
      containers:
        - name: dhcp-server
          image: "docker.io/networkboot/dhcpd:latest"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false  # Prevent privilege escalation
            capabilities:
              drop: ["ALL"]  # Drop all unnecessary capabilities
            runAsNonRoot: true  # Ensure the container does not run as root
            seccompProfile:
              type: RuntimeDefault  # Apply the default seccomp profile for security
          ports:
            - containerPort: 67
              protocol: UDP
          volumeMounts:
            - name: dhcp-server
              mountPath: /data/dhcpd.conf
              subPath: mymounts/dhcpd.conf
      volumes:
        - name: dhcp-server
          configMap:
            name: dhcp-server
            items:
              - key: config
                path: mymounts/dhcpd.conf

